<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Зображення</a>
        <div class="adds">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png" alt="Додатки Google" class="ico" title="Додатки Google">
        </div>
        <div class="account">
            <a href="https://github.com/ChaosGuru" target="_blank">
                <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-g_XKdDa1G4CCf94124oueE0Yfl4tbjHCFxKMk=s83-c-mo" alt="Обліковий запис" class="ico" title="Обліковий запис Google">
            </a>
        </div>
    </header>
    <main>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="Google" id="logo">
        <div id="search-line">
            <img src="https://www.freepnglogos.com/uploads/search-png/search-icon-transparent-images-vector-16.png" class="ico" alt="search">
            <input type="text">
            <img src="https://static.thenounproject.com/png/9980-200.png" alt="" class="ico" >
            <img src="https://cdn.pixabay.com/photo/2018/05/15/20/47/microphone-3404243_960_720.png" alt="" class="ico" >
            <div style="visibility: hidden; position: absolute;">
                <ul>
                    <li>
                        <p>How to cook egg</p>
                        <a href="#">Видалити</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="magic-buttons">
            <button>Пошук Google</button>
            <button>Мені пощастить</button>
        </div>
        <div id="change-lang">
            <p>Мова Google:</p>
            <a href="#">English</a>
            <a href="#">русский</a>
        </div>
    </main>
    <footer>
        <div id="footer-1" class="inline-text">
            <p>Україна</p>
        </div>
        <div id="footer-2">
            <div>
                <a href="https://about.google/?utm_source=google-UA&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Про Google</a>
                <a href="https://www.google.com.ua/intl/uk_ua/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Реклама</a>
                <a href="https://www.google.com.ua/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank">Для бізнесу</a>
                <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank">Як працює Пошук</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=uk&fg=1" target="_blank">Конфіденційність</a>
                <a href="https://policies.google.com/terms?hl=uk&fg=1" target="_blank">Умови</a>
